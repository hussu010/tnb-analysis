<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../web/css/richlist.css">
</head>

<body>
    <div class="wrapper">
        <div class="list">
            <div class="list__header">
                <h5>thenewboston</h5>
                <h1>Rich List</h1>
            </div>
            <div class="list__body">
                <table class="list__table" id="richlist">
                    <tr class="list__row" style="background-color: #ffebcd;">
                        <th class="list__cell list_rank" style="background-color: #ffebcd;"><span class="list__value">#</span></th>
                        <th class="list__cell"><span class="list__value">Account number</span></th>
                        <th class="list__cell list_coins"><span class="list__value">Coins</span></th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <script src="../web/js/richlist.js"></script>
</body>

</html>
